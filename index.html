<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Blog</title>
    
    <!-- Enlace a los archivos de CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <!-- Contenedor principal de la tarjeta de blog -->
    <div class="blog-card">
        
        <!-- Imagen del blog -->
        <img src="images/cactus.jpg" alt="Cactus en maceta" class="blog-image">
        
        <!-- Etiqueta que categoriza el blog -->
        <span class="tag">Design</span>
        
        <!-- Título del blog -->
        <h2 class="blog-title">Embracing Minimalism</h2>
        
        <!-- Descripción breve del blog -->
        <p class="blog-description">
            From minimalist sculptures to minimalist paintings, this blog will inspire you 
            to appreciate the beauty that lies in simplicity.
        </p>
        
        <!-- Nombre del autor -->
        <span class="author">Annie Spratt</span>
    
    </div>

</body>
</html>
